<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
<title>某公司的网站首页</title>
<meta name="keywords" content="HTML5">
<meta name="description" content="这是一个HTML5的试验页">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="author" content="Author：Adam">
<meta name="robots" content="ALL">
<meta name="copyright" content="HTML5 Developer Community"> 
<link href="style/main.css" rel="stylesheet" type="text/css">

</head>
<body>
<section class="container">
	<header>
		<div class="logo">XXX公司<small>&nbsp;&nbsp;&nbsp;&nbsp;xxx copration</small></div>
	</header>
	<nav>
		<ul>
			<li><a class="nav" href="/">首页</a>
			<li><a class="nav" href="/A.html">栏目A</a>
			<li><a class="nav" href="/B.html">栏目B</a>
			<li><a class="nav" href="/C.html">栏目C</a>
			<li><a class="nav" href="/D.html">栏目D</a>
			<li style="margin-left:60px;">
			<form action="/search" method="post">
			<li><label for=key>站内搜索：<input type=search name=key requried ></label>
			<li><label for=button><input type=submit name=button value="搜索"></label>
			</form>
		</ul>		
	</nav>
<section>
<aside class="aside_index_css">
	<section>
		<fieldset style="margin:0px;padding:0px;width:260px;height:400px;">
				<form>
					<legend style="font-family:'logo_font';color:#333;font-size:20px;">用户登录与注册区域</legend>
						<p>
							<label for=uid>用户名：</label>
							<input type="text" name="uid" class="user_input" required autocomplete="true" placeholder="请填写用户名" pattern="[a-zA-Z0-9]{4,10}">
						<p>
							<label for=pwd>密码：</label>
							<input name="pwd" type="password" class="user_input" required autocomplete="true" placeholder="请填写密码">
						<p>
							记住密码：<input type="checkbox" name="remember" checked="checked" value="1" id="remember" />
							<a class="user_link" id="user_reg" title="忘记密码" href=#>忘记密码</a>
							<a class="user_link" id="user_reg" title="用户注册" href=#>用户注册</a>
						<p>
							<input type="submit" value="登录网站" class="button">
				</form>
		</fieldset>
	</section>
</aside>	
	<article>
		<fieldset class="custmer_index">
			<a class=article_link  href=/1.html>test for HTML5[2012-01-01]</a><br>
	</article>

</section>
	<footer>
		<small>版权所有：HTML5研究小组</a></small>
		<address>Beijing RPC</address>
	</footer>
</section>

</body>
</html>
